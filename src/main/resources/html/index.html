<!doctype html>
<html lang="zh-cmn-Hans">
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">

    <title>课程表</title>
  </head>


  <body >
    <div>
      <table border = 6 frame = void align = center width = 300px height = 80px cellspacing = 0px cellpadding = 10px>
        <tr height = 50px align = center>   
            <th width = 110px>${date}</th><th><font color = blue>星期${week}</font></th>
        </tr>
        <tr height = 40px align = center>   
         <td ></td><td colspan = 5 color = red><font color = "red"><b>上午</b></font></td>
        </tr>
        <tr height = 40px align = center>   
         <td ><font color = blue><b>1</b></font></td><td>${1}</td>
        </tr>
        <tr height = 40px align = center>   
         <td ><font color = blue><b>2</b></font></td><td>${2}</td>
        </tr>
        <tr height = 40px align = center>   
         <td ><font color = blue><b>3</b></font></td><td>${3}</td>
        </tr>
        <tr height = 40px align = center>   
          <td ><font color = blue><b>4</b></font></td><td>${4}</td>
         </tr>
         <tr height = 40px align = center>   
          <td ><font color = blue><b>5</b></font></td><td>${5}</td>
         </tr>
        <tr height = 40px align = center>   
         <td ></td><td colspan = 5 ><font color = "red"><b>下午</b></font></td>
        </tr>
        <tr height = 40px align = center>   
         <td ><font color = blue><b>6</b></font></td><td>${6}</td>
        </tr>
        <tr height = 40px align = center>   
         <td ><font color = blue><b>7</b></font></td><td>${7}</td>
        </tr>
        <tr height = 40px align = center>   
         <td ><font color = blue><b>8</b></font></td><td>${8}</td>
        </tr>
        <tr height = 40px align = center>   
         <td ><font color = blue><b>9</b></font></td><td>${9}</td>
        </tr>
         <tr height = 40px align = center>   
          <td ></td><td colspan = 5 ><font color = "red"><b>晚自习</b></font></td>
         </tr>
         <tr height = 40px align = center>   
          <td ><font color = blue><b>10</b></font></td><td>${10}</td>
         </tr>
         <tr height = 40px align = center>   
          <td ><font color = blue><b>11</b></font></td><td>${11}</td>
         </tr>
     </table>
     
    </div>

  </body>
</html>
